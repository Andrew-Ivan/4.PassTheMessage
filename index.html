<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Pass The Message</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="title">
          <span>A Message You Would Like To Pass</span>
        </div>
        <div class="form_handler">
          <form action="">
            <input type="text" />
            <button type="submit" required>Submit</button>
          </form>
        </div>
        <div class="hasnotvalue">
          <span>Please Enter Message</span>
        </div>
        <div class="under_title">
          <span>Last Message Delivered</span>
        </div>
        <div class="message"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
